<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/handlebars-1.0.rc.1.min.js"></script>
    <script id="data-template" type="text/x-handlebars-template">
        {{#funnels}}
            {{name}}<br>
            <table border="1">
            <tr>
            {{#steps}}
                <td>{{name}}</td>
            {{/steps}}
            </tr>
            <tr>
            {{#steps}}
                <td>{{value}}{{#if conversion_rate}} ({{percent conversion_rate}}){{/if}}</td>
            {{/steps}}
            </tr>
            </table>
            <br><br>
        {{/funnels}}
    </script>
</head>
<body onload="document.login_form.password.focus();">
    <form name="login_form" id="login_form">
        Password: <input id="password" name="password" type="password"><input type="submit">
    </form>
    <div id="data" style="display: none;">
        loading...
    </div>

    <script>
        var session_id = null;

        $.postJSON = function(url, data, callback) {
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify(data),
                success: callback,
                dataType: "json"
            });
        };

        var data_template = Handlebars.compile($("#data-template").html());

        Handlebars.registerHelper("percent", function(decimal) {
            return (decimal * 100).toFixed(2) + '%';
        });

        function getData(){
            $.postJSON('/api/funnel_data', {"session_id": session_id}, function(response){
                var funnels = response.data;
                for(i in funnels){
                    steps = funnels[i].steps
                    for(j in steps){
                        step = steps[j]
                        if(j != 0){
                            prev_step = steps[j-1];
                            step.conversion_rate = step.value / prev_step.value
                        }
                    }
                }

                $("#data").html(data_template({"funnels": funnels}));
            });
        }

        $('#login_form').submit(function(e){
            $.postJSON('/api/login', {"password": $("#password").val()}, function(response){
                if(response.status == 'success'){
                    session_id = response.data.session_id;
                    $("#login_form").hide();
                    $("#data").show();
                    $("#refresh").show();
                    getData();
                }
            });
            e.preventDefault(); 
            return false;
        });
    </script>
</body>
